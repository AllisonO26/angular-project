<h1> {{title}} </h1>

<button class="add">Add</button>

<table>
    <tr>
      <th>Label</th>
      <th>Priority</th>
      <th>Done</th>
    
    </tr>
    

<tr *ngFor="let todo of todo">
  <td>{{todo.label}}</td>
  <td>{{todo.priority}}</td>
  <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
  <td>
    <button class="delete">delete</button>
  </td>
</tr>
</table>
